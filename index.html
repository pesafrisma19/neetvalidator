<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Neet Validator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100">

  <h1 class="text-2xl font-bold mb-4">Pilih Game</h1>

  <!-- LIST GAME -->
  <div id="games-container" class="flex gap-3 mb-6"></div>

  <!-- FORM -->
  <form id="check-form" class="space-y-3 hidden">
    <input id="gameId" class="border p-2 w-full" placeholder="User ID">
    <input id="serverRegion" class="border p-2 w-full" placeholder="Server ID">
    <button class="bg-blue-600 text-white px-4 py-2">Cek</button>
  </form>

  <pre id="result" class="mt-4 bg-white p-3"></pre>

  <!-- ⚠️ WAJIB type="module" -->
  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
