<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET Validator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="light">
    <div class="container">
        <h1>NEET Validator</h1>
        <p><i class="material-icons">update</i> Simple Version</p>

        <div class="form-container" id="formContainer">
            <form id="validatorForm">
                <div class="form-group">
                    <label for="game">Pilih Game</label>
                    <select id="game-select" class="game-select">
                        <option value="">-- Pilih Game --</option>
                        <!-- Game akan diisi oleh JavaScript -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="id">ID Game</label>
                    <input type="text" id="id" placeholder="Masukkan ID Game" required>
                </div>
                
                <div class="form-group" id="zone-group" style="display: none;">
                    <label for="zone">Server/Zone (Opsional)</label>
                    <input type="text" id="zone" placeholder="Masukkan Zone ID">
                </div>
                
                <button type="submit" class="submit-btn">Cek ID</button>
            </form>
        </div>

        <div class="card" id="resultContainer" style="display: none;">
            <h3><i class="material-icons">search</i> Hasil Validasi</h3>
            <div id="result-content">
                <!-- Hasil akan muncul di sini -->
            </div>
            <button type="button" class="back-btn" onclick="showForm()">Cek Lagi</button>
        </div>
    </div>

    <script>
        // 1. Load daftar game dari API Anda
        async function loadGames() {
            try {
                const response = await fetch('/api/game');
                const data = await response.json();
                
                const select = document.getElementById('game-select');
                select.innerHTML = '<option value="">-- Pilih Game --</option>';
                
                data.data.forEach(game => {
                    const option = document.createElement('option');
                    option.value = game.endpoint;
                    option.textContent = game.name;
                    option.setAttribute('data-hasZone', game.hasZoneId);
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Gagal load game:', error);
            }
        }
        
        // 2. Tampilkan field zone jika game membutuhkan
        document.getElementById('game-select').addEventListener('change', function() {
            const selected = this.options[this.selectedIndex];
            const hasZone = selected.getAttribute('data-hasZone') === 'true';
            document.getElementById('zone-group').style.display = hasZone ? 'block' : 'none';
        });
        
        // 3. Handle form submission
        document.getElementById('validatorForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const gameSelect = document.getElementById('game-select');
            const gameEndpoint = gameSelect.value;
            const gameName = gameSelect.options[gameSelect.selectedIndex].textContent;
            const id = document.getElementById('id').value;
            const zone = document.getElementById('zone').value;
            
            if (!gameEndpoint) {
                alert('Pilih game dulu!');
                return;
            }
            
            if (!id) {
                alert('Masukkan ID game!');
                return;
            }
            
            // Tampilkan loading
            const btn = document.querySelector('.submit-btn');
            btn.innerHTML = '<span class="loading-spinner"></span> Memproses...';
            btn.disabled = true;
            
            try {
                // Panggil API validasi Anda
                const url = `${gameEndpoint}?id=${encodeURIComponent(id)}${zone ? '&zone=' + encodeURIComponent(zone) : ''}`;
                const response = await fetch(url);
                const result = await response.json();
                
                // Tampilkan hasil
                showResult(result, gameName, id, zone);
            } catch (error) {
                document.getElementById('result-content').innerHTML = `
                    <div class="error-message">
                        <i class="material-icons">error</i>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
                showResultCard();
            } finally {
                btn.textContent = 'Cek ID';
                btn.disabled = false;
            }
        });
        
        // 4. Tampilkan hasil
        function showResult(result, gameName, id, zone) {
            const content = document.getElementById('result-content');
            
            if (result.status) {
                content.innerHTML = `
                    <div class="success-result">
                        <p><strong>Game:</strong> ${gameName}</p>
                        <p><strong>Username:</strong> ${result.data.username}</p>
                        <p><strong>ID Game:</strong> ${result.data.user_id}</p>
                        <p><strong>Zone:</strong> ${result.data.zone_id || '-'}</p>
                        <p><strong>Status:</strong> <span class="status-valid">Valid ✓</span></p>
                    </div>
                `;
            } else {
                content.innerHTML = `
                    <div class="error-result">
                        <i class="material-icons">warning</i>
                        <p><strong>Game:</strong> ${gameName}</p>
                        <p><strong>ID Game:</strong> ${id}</p>
                        <p><strong>Pesan:</strong> ${result.message || 'ID tidak valid'}</p>
                        <p><strong>Status:</strong> <span class="status-invalid">Tidak Valid ✗</span></p>
                    </div>
                `;
            }
            
            showResultCard();
        }
        
        function showResultCard() {
            document.getElementById('formContainer').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'block';
        }
        
        function showForm() {
            document.getElementById('formContainer').style.display = 'block';
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('id').value = '';
            document.getElementById('zone').value = '';
        }
        
        // Load game saat halaman terbuka
        document.addEventListener('DOMContentLoaded', loadGames);
    </script>
</body>
</html>
